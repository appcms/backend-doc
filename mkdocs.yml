site_name: 'Contentfly CMS'
site_favicon: 'images/favicon.ico'
google_analytics:
  - 'UA-19350837-3'
  - 'auto'
theme:
  name: 'material'
  language: 'de'
  feature:
    tabs: false
  favicon: 'images/contentfly_favicon.ico'
  logo: 'images/contentfly_logo.png'
  palette:
    primary: 'red'
    accent: 'red'
version: '1.4'
extra:
  social:
    - type: 'github'
      link: 'https://github.com/area-net-gmbh/contentfly-cms'
    - type: 'twitter'
      link: 'https://twitter.com/area_net_gmbh'
    - type: 'facebook'
      link: 'https://facebook.com/area.net.gmbh'
    - type: 'home'
      link: 'http://www.contentfly-cms.de'
markdown_extensions:
  - admonition
  - codehilite(linenums=true)
  - toc(permalink=true)
  - footnotes
pages:
- Allgemein:
    - Einführung: 'index.md'
    - Installation: 'allgemein/installation.md'
    - Erste Schritte: 'allgemein/ersteschritte.md'
    - Architektur: 'allgemein/architektur.md'
    - Konsolenbefehle: 'allgemein/konsole.md'
- Konfiguration:
    - System: 'konfiguration/system.md'
    - Entitäten: 'konfiguration/entitaeten.md'
    - Standard-Feldtypen: 'konfiguration/standard-feldtypen.md'
    - Benutzerdefinierte Feldtypen: 'konfiguration/benutzerdefinierte-feldtypen.md'
- Schnittstelle / API:
    - Einführung: 'schnittstelle/einfuehrung.md'
    - api/query: 'schnittstelle/query.md'
    - api/list: 'schnittstelle/list.md'
    - api/single: 'schnittstelle/single.md'
    - api/insert: 'schnittstelle/insert.md'
    - api/update: 'schnittstelle/update.md'
    - api/delete: 'schnittstelle/delete.md'
- Anpassung Backend:
    - Events und Hooks: 'backend/events-hooks.md'
    - Erweiterung Standard-Entitäten: 'backend/standard-entitaeten.md'
    - Benutzerdefinierte API-Aufrufe: 'backend/api.md'
    - Benutzerdefinierte Konsolenbefehle: 'backend/konsole.md'
    - Benutzerdefinierter Login-Manager (SSO): 'backend/loginmanager.md'
    - Benutzerdefinierte Composer Bibliotheken: 'backend/composer.md'
- Anpassung Frontend:
  - Anpassung UI: 'ui-frontend/ui.md'
  - Benutzerdefiniertes Frontend: 'ui-frontend/frontend.md'
  - Benutzerdefinierte Composer Bibliotheken: 'backend/composer.md'
- Datenbankzugriff:
  - Doctrine Repositories: 'database/repositories.md'
  - Doctrine DQL: 'database/dql.md'
  - Doctrine DBAL: 'database/dbal.md'
- Bedienung:
  - Login / Logout: 'bedienung/login.md'
  - Objekte verwalten: 'bedienung/objekte.md'
  - Medien verwalten: 'bedienung/medien.md'
- Administration:
  - Einführung: 'administration/einfuehrung.md'
  - Bildgrößen: 'administration/bildgroessen.md'
  - Protokollierung: 'administration/protokollierung.md'
  - Benutzerverwaltung: 'administration/benutzerverwaltung.md'
  - Einstellungen: 'administration/einstellungen.md'